<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        /* 선택자{ 속성:속성값; } */
        div{width:700px; height:700px; border:1px solid #202020;}
        h2{text-align: center;}

    </style>
</head>
<body>
    <div>
        <h2>'한 단'에 875원 대파를 찾아서</h2>
        <p>총선을 2주 앞두고 전국을 강타한 이슈는 복지 확대도, 페미니즘도, 대북 전략도 아닌 '대파 한 단'이었다. 지난 주 윤석열 대통령이 하나로마트 양재점을 찾아 대파 가격을 언급한 것이 논란이 되면서다. 
            당시 하나로마트는 한 단에 4250원이었던 대파를 정부 지원금 2000원에 자체 할인 1000원과 농산물할인지원쿠폰 375원을 더해 875원에 판매 중이었다. 이후 '만들어진 가격'이라는 논란이 불며 '대파 한 단'의 진짜 가격이 얼마인지가 이슈로 떠올랐다. </p>
    </div>
    
</body>
</html>
