<html lang="ko">
<head>
    <meta charset="UTF-8">

        table,th,td{border:1px solid black; text-align: center;}

    <script>
        $(function(){
            
            
            let hdata = "";
            for(let i=1;i<=20;i++){
                hdata += "<tr id='"+i+"'>";
                hdata += "<td>"+i+"</td><td>사용일시 중단 안내</td>";    
                hdata += "<td>2024-03-21</td><td><button class='cBtn'>삭제</button></td>";

            $("tbody").html(hdata);


            $(".cBtn").click(function(){
                let del_id = $(".cBtn").parent().parent().attr("id");
                if(confirm("정말 삭제하시겠습니까?"))
                    console.log("id : "+del_id);
                    $("#"+del_id).remove();
            });
        });
    </script>
