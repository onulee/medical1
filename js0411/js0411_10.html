    <script>

            let avg = [71,77,62.3,71,59.3,76,75.3,72.7,58,82.3];

            let hdata = "";
            for(let i=0;i<10;i++){
                hdata +="<tr id='"+no[i]+"'>";

                hdata +="<td><button class='delBtn'>삭제</td>";

            $("tbody").html(hdata);
