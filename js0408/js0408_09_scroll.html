<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>
    
    <style>
        * {margin:0; padding:0; }
        section{width:800px; height:4000px; border:2px solid black;
        background:url('images/img_re_main_slide_n02_1.jpg');
        background-size: cover; }
        #top{width:100px; height:100px; background:url('images/top01.png');
        background-size: 100px; position: fixed; left:820px; top:800px;
        }
        h2{text-align: center; width:800px;}
        #title{width:300px; height:200px; border:2px solid black; 
        position: fixed; left:820px; font-size:30px; text-align: center; }
        
    </style>
    <script>
        window.addEventListener('scroll',function(){
            document.querySelector("#title").innerText = "스크롤 높이 : "+window.scrollY;
            console.log("스크롤 높이 : ",window.scrollY);
            //document.querySelector("#title").innerText = "스크롤 높이 : "+window.scrollX;
            //console.log("스크롤 가로길이 : ",window.scrollX);
        });
        
    </script>
</head>
<body>
    <h2 id="top_title">스크롤바 확인</h2>
    <div id="title">스크롤 높이 확인</div>
    <section></section>
    <a href="#top_title"><div id="top"></div></a>
    
    
</body>
</html>
