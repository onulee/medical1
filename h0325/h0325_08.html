<!DOCTYPE html>
<html>
    <head>
        <title>ul,ol태그</title>
        <style>
            ol{list-style-type:lower-roman;}
        </style>
    </head>
    <body>
        <ul>
            <li>1일차
              <ol type="a">
                <li>해녀박물관</li>
                <li>낚시체험</li>
              </ol>
            </li>
            <li>2일차
              <ol type="a" start ="3">
                <li>용눈이오름</li>
                <li>만장굴</li>
                <li>카약체험</li>
              </ol start>
            </li>
          </ul>
          
    </body>
</html>
