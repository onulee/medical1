<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스</title>
    <style>
        * {margin:0;  padding:0; }
        section{width:1000px; height:35px; border:1px solid #ccc;
        margin: 0 auto; }
        ul{list-style: none; display: flex; justify-content: space-between;}
        a{text-decoration: none; font-size:20px; font-weight: 700;
          width:200px; height:35px; border:1px solid black; text-align: center;
        }
        a:link{color:red; }
        a:visited{color:aqua; }
        a:hover{text-shadow: 0 2px 2px #000;}

    </style>
</head>
<body>
    <section>
        <ul>
            <a href="http://www.google.com"><li>구글사이트</li></a>
            <a href="http://www.daum.net"><li>다음사이트</li></a>
            <a><li>네이버사이트</li></a>
            <a href="http://www.coopang.com"><li>쿠팡사이트</li></a>
        </ul>
    </section>
    
</body>
</html>
