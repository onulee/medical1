<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <script>
        
        for(var i=0;i<100;i++){
            if(i%2==0){
                document.write("<h2>안녕하세요.</h2>");
            }else if(i%3==0){
                document.write("<h3 style='color:red;'>안녕하세요.</h3>");
            }
        }

        /* while문 형태

            document.write(i,"<br>");
            i++;
        }
        */
    </script>
</head>

</html>
