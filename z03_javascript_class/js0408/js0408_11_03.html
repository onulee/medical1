<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history03</title>
    <script>
       function backBtn(){
        history.back();
       }
       function doubleBtn(){
        history.go(-2);
       }
    </script>
</head>
<body>
    <button onclick="backBtn()">뒤로가기</button>
    <br><br>
    <button onclick="doubleBtn()">2개 뒤로가기</button>
    <br><br>

    
</body>
</html>
