        function sum(arr_num){
            var sum=0;
            for(var i=0;i<arr_num.length;i++){
                sum += arr_num[i];
            }
            document.write("합계 : ",sum,"<br>");

        }

        var arr_num = [1,2,5,7,3,16,20];
        sum(arr_num);

        var arr_num2 = [1,2,30,4,5,6,7,80,9,10]
        sum(arr_num2);

        var arr_num3 = [10,20,40,70,90]
        sum(arr_num3);
