<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>if</title>
    <script>

        //1-100까지 숫자를 입력받아, 90:A,80:B,70:C,60:D,60이하:F
        // 93이하 A-, 94-97 A,98-100 A+
        // 83이하 B-, 84-87 B,88-90 B+

        // 90<= x <=93
        var num = Number(prompt("숫자를 입력하세요."));
        var grade ="";
        if(num>=90){ 
            grade = "A";
            if(num>=98){grade += "+"}
            else if(num<=93){grade+="-"}
        }else if(num>=80){ 
            grade = "B";
            if(num>=88){grade += "+"}
            else if(num<=83){grade+="-"}
        }else if(num>=70){ 
            grade = "C";
            if(num>=78){grade += "+"}
            else if(num<=73){grade+="-"}
        }else if(num>=60){ 
            grade = "D";
            if(num>=68){grade += "+"}
            else if(num<=63){grade+="-"}
        }else { 
            grade = "F";
        }
        
        document.write("결과 : ",grade);
