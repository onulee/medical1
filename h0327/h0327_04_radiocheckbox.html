<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 form</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="#" name="frm" method="get" enctype="multipart/form-data">
        <input type="hidden" name="ip" value="192.1.1.1">
        <label>아이디</label>
        <input type="text" name="id" size="7" value="abc" required readonly ><br> <!--필수항목-->
        <label>패스워드</label>
        <input type="password" name="pw"><br>
        <label>검색</label>
        <input type="search" name="search" maxlength="5" autofocus placeholder="학년 검색가능" ><br>
        <label>이메일</label>
        <input type="email" name="email"><br>
        <label>날짜</label>
        <input type="date" name="date"><br>
        <label>개수</label>
        <input type="range" name="count"><br>
        <label>개수</label>
        <select name="count1">
            <option value="1">1개</option>
            <option value="2">2개</option>
            <option value="3">3개</option>
            <option value="4">4개</option>
        </select>
        <br>
        <!--radio : 1개만 선택가능-->
        <label>성별</label><br>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="male">남자</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">여자</label>
        <br>
        <label>학년</label><br>
        <input type="radio" name="class" id="c1" value="1">
        <label for="c1">1학년</label>
        <input type="radio" name="class" id="c2" value="2">
        <label for="c2">2학년</label>
        <input type="radio" name="class" id="c3" value="3" checked>
        <label for="c3">3학년</label>
        <br>
        <!-- checkbox : 2개 이상 선택시 -->
        <label>취미</label><br>
        <input type="checkbox" name="hobby" id="game" value="game">
        <label for="game">게임</label>
        <input type="checkbox" name="hobby" id="golf" value="golf">
        <label for="golf">골프</label>
        <input type="checkbox" name="hobby" id="swim" value="swim" checked>
        <label for="swim">수영</label>
        <input type="checkbox" name="hobby" id="run" value="run">
        <label for="run">조깅</label>
        <input type="checkbox" name="hobby" id="book" value="book" checked>
        <label for="book">독서</label>
        <br>
        <label>파일첨부</label><br>
        <input type="file" name="file">
        <br>
        <br>


        <input type="submit" value="완료">
        <input type="reset" value="취소">


    </form>
    
</body>
</html>
