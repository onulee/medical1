<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(function(){
            $("#mbtn").click(function(){
                $("#menu").fadeToggle(200,"linear",function(){
                    if($("#mbtn").text()=="닫힘"){
                        $("#mbtn").text("열림");
                    }else{
                        $("#mbtn").text("닫힘");
                    }
                });
            });
            /*
            $("#mbtn2").click(function(){
                $("#menu").show(1000,"linear",function(){
                    
                });
            });
            */
        });
    </script>
    <style>
        *{margin:0; padding:0;}
        #menu{width:100%; height:300px; background: green; border:3px solid black;}
        #mbtn{display: block; width:120px; height:30px; font-size: 20px;}
    </style>
</head>
<body>
    <div id="menu"></div>
    <button id="mbtn">닫힘</button>
    <!--

        <button id="mbtn2">열림</button>
    -->
    
</body>
</html>
