<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        var i=1;
        var sum = 0;
        while(i<=10){
            sum += i;
            document.write("i 값 : ",i," ");
            document.write("sum 값 : ",sum,"<br>");
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
