        while(true){
            var in_no = prompt("전화번호를 입력하세요.(예:010-1234-4567)");
            console.log(in_no.length);
            if (in_no.length!=13){
                alert("13자리 전화번호를 입력하셔야 합니다.")
                continue;
            }else{
                break;
            }
        }
        var tel = in_no.substring(0,9);
        var tel2 = tel+"****";
        document.write(tel2,"<br>");
