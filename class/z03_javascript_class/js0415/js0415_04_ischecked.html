<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        h2,form{text-align: center;}
        .main{width:800px; height:300px; margin:50px auto; border:3px solid black;
        font-size: 20px; text-align: center;}
    </style>
    <script>
        $(function(){
            //원하는 색상을 클릭하면 색상이 나타나게 하시오.
            $("input[name='bcolor']").click(function(){
                //console.log($("input[name='bcolor']"));
                $("input[name='bcolor']").each(function(){
                    //console.log($(this));
                    if($(this).is(":checked")){ //체크가 되었는지 확인
                        console.log($(this).val()); //val()
                        $(".main").css("background",$(this).val());
                    }
                });

            });

        });//jquery
    </script>
</head>
<body>
    <h2>원하는 색상을 클릭하시오.</h2>
    <form>
        <input type="radio" name="bcolor" id="yellow" value="yellow">
        <label for="yellow">yellow</label>
        <input type="radio" name="bcolor" id="green" value="green">
        <label for="green">green</label>
        <input type="radio" name="bcolor" id="pink" value="pink">
        <label for="pink">pink</label>
    </form>
    <div class="main"></div>
    
</body>
</html>
