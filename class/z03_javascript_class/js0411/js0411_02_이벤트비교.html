        //제이쿼리 선언
        $(function(){

            //제이쿼리 이벤트생성
            $("#txt").keyup(function(){
                if(window.event.keyCode == 13){
                    $("#main").append( "운이조아 : "+$("#txt").val()+"<br>" ); //input의 글자를 div에 넣어줌.
                    $("#txt").val(""); //input의 글자를 지워줌.
                }
            })

        });
    </script>
