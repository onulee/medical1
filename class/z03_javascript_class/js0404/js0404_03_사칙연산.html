<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산</title>
    <script>
        var num1 = 15;
        var num2 = 2;
        var result;
        result = num1 + num2;
        //화면출력
        document.write("num1 + num2 결과값 : "+result+"<br>");
        document.write("<h1>안녕하세요.</h1>");
        
        result2 = num1-num2;
        document.write("num1 - num2 결과값 : "+result2+"<br>");
        result3 = num1*num2;
        document.write("num1 * num2 결과값 : "+result3+"<br>");
        result4 = num1/num2;
        document.write("num1 / num2 결과값 : "+result4+"<br>");
        result5 = num1%num2;
        document.write("num1 % num2 결과값 : "+result5+"<br>");
        document.write("result4 결과값 : "+typeof(result4)+"<br>");
        //정수형 숫자변환
        result4 = parseInt(result4); 
        // parseFloat 실수형 숫자변환
        document.write("num1 / num2 결과값 : "+result4+"<br>"); //7.5 -> 7
        document.write("result4 결과값 : "+typeof(result4)+"<br>");
        

    </script>
</head>
<body>
    
</body>
</html>
