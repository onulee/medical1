<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue</title>
    <script>
        //구구단 출력 ,  3의 배수와 5의 배수를 제외하고 출력하시오.
        // 2*1, 2*2, 2*4, 2*7, 2*8
        for(var i=2;i<=9;i++){
            for(var j=1;j<=9;j++){
                if(!(j%3==0 || j%5==0))
                   document.write(i," * ",j," = ",i*j,"&nbsp&nbsp&nbsp&nbsp");
            }
            document.write("<br>");
        }
    </script>
</head>
<body>

    
</body>
</html>
