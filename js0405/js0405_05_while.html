<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        // 숫자를 입력받아, 2의 배수,6의 배수만 출력하시오.
        // 50 
        var num = Number(prompt("숫자를 입력하세요."));
        var i = 1;
        while(i<=num){
            if(i%2==0 && i%7==0){ //2의 배수이면서 7배수인것  2또는 7
                document.write("2또는 7의 배수 : ",i,"<br>");
            }
            i++;
        }
       



    </script>
</head>
<body>
    
</body>
</html>
