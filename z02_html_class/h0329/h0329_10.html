<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나투어</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
        *{margin:0; padding:0; box-sizing: border-box; letter-spacing: -0.4px;
            font-family: "Noto Sans KR", sans-serif; font-optical-sizing: auto; font-weight: 400; font-style: normal;
        }
        a {text-decoration: none; color:#333;}
        .back{width:100%; height:755px; padding:75px 0 65px; margin:50px 0;
            background:rgb(227, 254, 255); }
        .main{width:1200px; height:536px; margin:0 auto; display: flex; justify-content: space-between; }
        .sub{width:588px; height:536px;  }
        .sub2{width:558px;}
        .sub .p1{font-size:15px; font-weight: 700; border-bottom:3px solid #111;
            padding:0 0 8px; margin:17px 0 18px; line-height: 1; color:#333;
            width:95px; height:26px; }
        .sub .p2{font-size: 30px; font-weight: 600; line-height: 40px; color:#111;}
        .sub .p3{font-size: 14px; color:#333; line-height: 1.5; margin-top:25px; }
        .sub a{margin-top:39px; height:102px; display: block;  }
        .data{width:450px; height:102px; display: flex; justify-content: space-between; }
        
        .data img{width:160px;}  
        
        .data .d_sub{ width:102px; height: 102px; overflow: hidden; };
        .data .d_sub2{width:325px; height:102px; }
        .d_sub2 .p4{font-size: 15px; font-weight: 600; color: #111; line-height: 1;
        padding-top:7px; }
        .d_sub2 .p5{font-size: 14px; color:#666; line-height: 16px; margin-top:10px; }
        .d_sub2 .p6{font-size: 15px; font-weight: 700; color:#111; line-height: 1; margin-top:15px; }
        .d_sub2 .p6 span{font-size: 13px; font-weight: 400; color:#111;  }
    </style>
</head>
<body>
    <div class="back">
        <div class="main">
            <div class="sub">
                <img src="images/065.jpg">
            </div>
            <div class="sub sub2">
                <p class="p1">신화 속 여행지</p>
                <p class="p2">코카서스 3개국</p>
                <p class="p3">그 곳에는 특별한 것이 있다<br>
                   v 와인의 본고장, 웅장한 코카서스 산맥의 조지아<br>
                   v 동서양 문화의 교차로, 아르메니아<br>
                   v 카스피 해안의 찬란한 불의 나라, 아제르바이잔<br>
                   <br>
                   단 4회 출발! 대한항공 직항으로 떠나는 코카서스를 만나보세요.<br>
                </p>
                <a href="#">
                    <div class="data">
                        <div class="d_sub">
                            <img class="d_img" src="images/d_sub_img1.jpg">
                        </div>
                        <div class="d_sub2">
                            <p class="p4">유럽의 풍경과 어우러지는 대자연의 모습</p>
                            <p class="p5">코카서스 3국 9일  #조지아 와인 & 아르메니아 브랜디 체험</p>
                            <p class="p6">3,449,000<span>원~</span></p>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="data">
                        <div class="d_sub">
                            <img src="images/d_sub_img2.jpg">
                        </div>
                        <div class="d_sub2">
                            <p class="p4">유구한 역사와 유적의 흔적을 따라</p>
                            <p class="p5">코카서스 2국 (조지아+아르메니아) 9일 #이지트래킹 2회</p>
                            <p class="p6">4,599,000<span>원~</span></p>
                        </div>
                    </div>
                </a>


            </div>
        </div>
    </div>
    
</body>
</html>
