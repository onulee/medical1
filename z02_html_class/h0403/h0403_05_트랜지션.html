<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜지션</title>
    <style>
        div{width:100px; height:100px; background: blue;
        border:3px solid black; 
        /*
        transition-property: width,height,background; 요소지정
        transition-duration: 1s; 애니메이션 시간
         transition-delay: 3s; 대기시간
        transition-timing-function: ease-in; 진행속도
        */
        transition: all 1s 0s ease-in; /* property,duration,delay,function */
        }
        div:hover{
            width:200px;
            height:200px;
            background:red;
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
