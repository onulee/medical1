<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
    <script>
        // console,document,alert,prompt,confirm
        //var result = confirm("글쓰기를 취소하시겠습니까?");
        function writeBtn(){
            if(confirm("글쓰기를 삭제하시겠습니까?")){
                document.write("글쓰기를 삭제합니다.");
            }else{
                alert("글쓰기가 취소되었습니다.");
            }
        }
        



        /*
        // 숫자를 입력받아 홀수,짝수출력

        if(input1%2==0){document.write("짝수입니다.")}
        else{document.write("홀수입니다.")}
        */
    </script>
</head>
<body>
    <h2>글쓰기</h2>
    <input type="text">
    <br>
    <button onclick="writeBtn()">글쓰기</button>
    
</body>
</html>
