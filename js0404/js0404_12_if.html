        // 1-100의 랜덤숫자 생성해서 숫자를 입력받아 큰수,작은수 출력.
        var r_num = Math.floor(Math.random()*100)+1;

        var input1 = Number(prompt("숫자를 입력하세요."));
        if(input1 > r_num){
            document.write("입력한 숫자가 더 큽니다.<br>");
            document.write("랜덤숫자 : ",r_num," 입력한 숫자 : ",input1);
        }else{
            document.write("입력한 숫자가 더 작습니다.<br>")
            document.write("랜덤숫자 : ",r_num," 입력한 숫자 : ",input1);
        }
