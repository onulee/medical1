<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 대입 연산자</title>
    <script>
        var num1 = 10;
        var num2 = 3;
        //num1 = num1 + num2;
        num1 += num2;
        document.write(num1,"<br>"); //13
        
        //num1 = num1 - num2;
        num1 -= num2;
        document.write(num1,"<br>"); //10
        
        //num1 = num1 * num2;
        num1 *= num2;
        document.write(num1,"<br>");
        
        //num1 = num1 / num2;
        num1 /= num2;
        document.write(num1,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
